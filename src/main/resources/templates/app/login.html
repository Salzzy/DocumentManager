<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
    <head th:replace="fragmente/head :: head(~{::title}, ~{})">
        <title>Login - Rechnungsmanager</title>
    </head>

    <body class="login-page">
        <main>
            <div class="container">
                <div style="height: 88vh" class="row">
                    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 mx-auto my-auto">
                        <!-- Default form login -->
                        <form class="text-center border border-light p-5 white" method="post" th:action="@{/login}">

                            <div class="row">
                                <div class="col-12">
                                    <p class="h4 mb-4">Login - Rechnungsmanager</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="md-form md-outline mb-0">
                                        <input type="text" id="username" name="username" class="form-control">
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="md-form md-outline">
                                        <input type="password" id="password" name="password" class="form-control">
                                        <label for="password">Passwort</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-around">
                                <div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                        <label class="custom-control-label" for="remember-me">Angemeldet bleiben</label>
                                    </div>
                                </div>
                                <div>
                                    <a href="">Passwort vergessen?</a>
                                </div>
                            </div>
                            <button class="btn btn-info btn-block my-4" type="submit">Anmelden</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragmente/footer :: footer(~{})"></footer>
    </body>
</html>
