<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
    <div th:fragment="signaturImageUpload" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" id="signatureImageUploadModal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Signatur Hochladen!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="row">
                        <div class="col-12">
                            <img src="" id="sample_image" alt="" />
                        </div>
                        <div class="col-4" style="display:none;">
                            <div class="preview">
                                <img src="" id="croppedImage" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <form enctype="multipart/form-data" id="signature-form" th:action="@{/settings/userinfo/signature}" method="POST">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="image" id="upload_image"
                                               aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Wähle eine Datei</label>
                                    </div>
                                </div>
                                <small id="labelSize" class="form-text text-muted mb-4">
                                    Empfohlene Größe: 429 x 202
                                </small>

                                <button type="submit" class="btn btn-success" id="cropAndUpload">Hochladen</button>
                            </form>
                        </div>
                    </div>
                    <div class="row" style="display: none;">
                        <div class="col-12">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
