<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="de">
<head th:replace="fragmente/head :: head(~{::title}, ~{})">
    <title>Dokumente - Rechnungsmanager</title>

</head>

<body class="black-skin">
<header th:replace="fragmente/menu :: menu"></header>


<main class="mt-3">
    <div class="container">
       <div class="row">
           <div class="col-12">
               <h1 class="h1 h1-responsive">Dokumentenverfolgung</h1>
           </div>
       </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered table-sm table-fixed">
                    <thead class="black white-text">
                    <tr>
                        <th style="width: 100px;" scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Hash</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="document : ${documents}">
                        <td th:text="${document.id}">
                        <td th:text="${document.fileName}">
                        <td th:text="${document.hash}">
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>



<footer class="fixed-bottom" th:replace="fragmente/footer :: footer(~{})">

</footer>
</body>
</html>
